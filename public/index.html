<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <link rel="icon" type="image/png" href="./IMG/lupa_icon.png">

</head>

<body>
    <header>
        <div class="logo">
            <img src="IMG/logo_img.png" alt="">
        </div>
        <div class="titulo">
            <h3>Search Achievements</h3>
        </div>
    </header>

    <section class="meio">
        <div class="pesquisa">
            <!-- Formulário de pesquisa -->
            <div class="busca">

                <div class="container-pesquisa">
                    <input type="text" id="caixaPesquisa" list="options" placeholder="Nome do Jogo"
                        class="caixa-pesquisa">
                    <img src="IMG/lupa_icon.png" alt="Ícone de Lupa" class="icone-lupa" id="icone-lupa">
                    <datalist id="options"></datalist>
                </div>

                <div class="sort-bar">
                    <select id="sort-select">
                        <option value="descending">Decrescente</option>
                        <option value="ascending">Crescente</option>
                    </select>
                </div>

            </div>
        </div>

    </section>

    <!-- Apartir daqui é aqui -->

    <section class="games" id="banner">
        <!--  Cards dos games-->
    </section>


    <script src="js/script.js"></script>
</body>

</html>
