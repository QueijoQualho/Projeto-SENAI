<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="IMG/logo_img.png" alt="">
        </div>
        <div class="titulo">
            <h3>Search Achievements</h3>
        </div>
    </header>

    <section class="meio">
        <div class="pesquisa">
            <!-- Formulário de pesquisa -->
            <div class="busca">

                <div class="container-pesquisa">
                    <input type="text" id="caixaPesquisa" placeholder="Nome do Jogo" class="caixa-pesquisa">
                    <img src="IMG/lupa_icon.png" alt="Ícone de Lupa" class="icone-lupa" id="icone-lupa">
                </div>

                <div class="sort-bar">
                    <select id="sort-select">
                        <option value="Decrescente">Classificar</option>
                        <option value="Crescente">Crescente</option>
                        <option value="Decrescente">Decrescente</option>
                    </select>
                </div>

            </div>
        </div>

    </section>

    <!-- Apartir daqui é aqui -->

    <section class="games" id="fazoL">
        <!--  Cards dos games-->
        <div class="card">
            <div class="nome-game">
                <div class="foto-jogo">
                    <img src="IMG/darksouls_exemplo.jpg" alt="">
                </div>
                <div class="titulo-jogo">
                    <h1>titulo do jogo</h1>
                </div>
            </div>
            <div class="result">
                <div class="conquistas">
                    <div class="foto-conquista">
                        <img src="IMG/darksouls_exemplo.jpg" alt="">
                    </div>
                    <div class="nome-conquista">
                        <h1>Nome conquista</h1>
                    </div>
                    <div class="porcentagem">
                        <h1>81%</h1>
                    </div>
                </div>


            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>

</html>
